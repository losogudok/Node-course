<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
    <script src="/static/js/jquery.min.js" defer></script>
    <script src="/static/js/script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="col-lg-12 col-md-12">
        <div class="row">
            <h1>CRUD users</h1>
        </div>
        <form action="/users" role="form" method="post">
	        <input type="hidden" id="userId"/>
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" class="form-control" required/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label for="userLogin">Login</label>
                    <input type="text" id="userLogin" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <button id="save" type="submit" class="btn btn-primary btn-block">Save</button>
                    <button id="del" type="submit" class="btn btn-danger btn-block">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
