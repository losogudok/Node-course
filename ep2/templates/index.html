<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
    <script defer="true" src="/static/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-lg-12 col-md-12">
        <div class="row">
            <h1>CRUD users</h1>
        </div>
        <form action="/users" role="form" method="post">
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label for="userLogin">Login</label>
                    <input type="text" id="userLogin" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-md-3">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <button id="saveFile" type="submit" class="btn btn-primary btn-block">Save</button>
                </div>
            </div>
        </form>
        <div class="row">
            <h2>Current users</h2>
            <ul class="list-group" id="filesList">
                <template id="listItemTmpl">
                    <li class="list-group-item row">
                        <a href="" class="pull-left"></a>
                        <button class="btn btn-danger pull-right jsDeleteFile">Delete</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
